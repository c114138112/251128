<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        .selProduct{
            background:#cbf2ed;
        }

    <script>
         function fnOrder(){
             var num, product;
             num = $("#txtNum").val();

             alert("您訂購了 " + num + " 個 " + product);
         }

</head>
<body>
    <form>
        <p>數量：<input type="number" id="txtNum"></p>     
        <p>商品名稱：
            <select class="selProduct">

                <option value="switch">switch</option>
                <option value="XBOX One">XBOX One</option>
                <option value="PS5">PS5</option>
            </select>
        </p>
        <p><input type="button" onclick="fnOrder()" value="訂購"></p>       
    </form>
</body>
</html>
